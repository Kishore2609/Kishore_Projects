<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<h2 class="heading">Employee Management System</h2>
	<a th:href="www.google.com" class="btn btn-light mb-3 btn-sm rounded-pill">LOGOUT</a>
	<div class="container">
		<h3 class="second">Save Employee</h3>
		<form action="#" th:action="@{/crud/save}" method="post" th:object="${employee}">
			<div class="form-group">
				<input type="hidden"
					th:field="*{id}" class="form-control" placeholder="Enter your id" id="id"
					name="id">
			</div>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					th:field="*{name}" class="form-control" placeholder="Enter your name" id="name"
					name="name" required>
			</div>
			<div class="form-group">
				<label for="salary">Salary:</label> <input type="text"
					th:field="*{salary}" class="form-control" placeholder="Enter your salary" id="salary"
					name="salary" required>
			</div>
			<div class="form-group">
				<label for="department">Department:</label> <input type="text"
					th:field="*{department}" class="form-control" placeholder="Enter your department"
					id="department" name="department" required>
			</div>
			<button type="submit" class="btn btn-primary btn-sm">Submit</button> &nbsp;
			<button type="reset" class="btn btn-danger btn-sm">Reset</button>
		</form>
		<hr>
		<a th:href="@{/crud/employees}"><span>Back to Employee
				Details</span></a>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
